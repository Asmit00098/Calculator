<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="display">
            <label></label>
        </div>
    <div class="input_area">
        <div class="Numbers">
            <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            </div>
            <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            </div>
            <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            </div>
            <div class="row">
            <button>0</button>
            </div>
        </div>
        <div class="Operators">
            <div class="operator">
            <button>+</button>
        </div>
        <div class="operator">
            <button>-</button>
        </div>
        <div class="operator">
            <button>*</button>
        </div>
        <div class="operator">
            <button>/</button>
        </div>
        <div class="operator">
            <button>.</button>
        </div>
        <div class="operator equals">
            <button>=</button>
        </div>
        </div>
        <div class="clear_button">
            <button>Clear</button>
        </div>
        <div class="backspace">
            <button>Backspace</button>
        </div>
        
    </div>
</div>
    
    <script src="javascript.js"></script>
</body>
</html>
